<form [formGroup]="empForm" (ngSubmit)="onSubmit()" class="form-container">
    <mat-card style="box-shadow:  1px 2px 10px 0 #3f51b5;">
      <mat-card-header>
        <mat-card-title>Profile Information</mat-card-title>
        <br><br>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-6 ">
            <mat-form-field appearance="outline">
              <input type="text" formControlName="name" matInput placeholder="Name"  name="name" required [(ngModel)]="employee.name">
              
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="outline">
              <input  formControlName="email" matInput placeholder="Email " required [(ngModel)]="employee.email">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="outline">
              <input type="password" formControlName="pass" matInput placeholder="Password " required [(ngModel)]="employee.password">
            </mat-form-field>
          </div>
          
          <div class="col-md-6">
            <mat-form-field appearance="outline">
              <p style="color: red;  font-size: 10px;" appearance="outline" *ngIf="employee.password !== c_pass">* Passwords do not match</p>
              <input type="password" formControlName="c_pass" matInput placeholder="Confirm Password " required [(ngModel)]="c_pass">
               
            </mat-form-field>
            
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="outline">
              <input  formControlName="age" matInput placeholder="Age " [(ngModel)]="employee.age">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="outline">
              <input formControlName="number" matInput placeholder="Contact Number" [(ngModel)]="employee.number">
            </mat-form-field>
          </div>

        </div>
        
        <div class="row">
            <div class="col-md-12">
                <mat-radio-group  formControlName="gender" class="margin-left" [(ngModel)]="employee.gender">
                    <mat-radio-button value="male"> Male </mat-radio-button>
                    <mat-radio-button value="female"> Female </mat-radio-button>
                </mat-radio-group>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
        <mat-form-field appearance="outline">
            <mat-label>Select your hobbies</mat-label>
            <mat-select formControlName="hobbies" multiple [(ngModel)]="employee.hobbies">
              <mat-option *ngFor="let hobby of hobbies" [value]="hobby">
                {{ hobby }}
              </mat-option>
            </mat-select>
        </mat-form-field>
        </div></div>
        <mat-card-actions>
            <button mat-raised-button color="primary">Save</button>
          </mat-card-actions>
      </mat-card-content>
      
    </mat-card>
  </form>
