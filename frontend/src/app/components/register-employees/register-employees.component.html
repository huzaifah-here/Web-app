<mat-card style="box-shadow:  1px 2px 10px 0 #3f51b5;">
    <mat-card-header>
        <mat-card-title>Register User</mat-card-title>
    </mat-card-header>
    <table class="table">
        <thead>
            <tr>
                <th>Full name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Number</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- *ngFor="let user of users -->
            <!-- (click)="getUserById(emp)"" -->
            <tr *ngFor="let emp of employee | orderBy: '-id'" class="px-3">
                <td ><a [routerLink]="['/employee', emp.id]"> {{emp.name}}</a> </td>
                <td>{{emp.email}}</td>
                <td> {{emp.gender }}</td>
                <td>{{emp.number }}</td>
                <td>
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="editEmployee(emp.id)">
                            Edit
                            <mat-icon>create</mat-icon>
                        </button>
                        <button mat-menu-item (click)="delEmployee(emp.id)">
                            Delete
                            <mat-icon>delete</mat-icon>
                        </button>
                    </mat-menu>
                </td>
                <td><i class="fa fa-ellipsis-v"></i></td>
            </tr>
        </tbody>
    </table>
</mat-card>
